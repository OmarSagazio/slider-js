<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack Rules!</title>
</head>

<body>


    <section class="slider" id="slider">

        <button class="slider__button slider__prev"></button>
        <button class="slider__button slider__next"></button>


        <div class="placeholder">
            <ul class="placeholder__list">
                <li class="placeholder__item">
                    <input type="radio" class="placeholder__radio" name="choice" id="p-0" />
                    <label for="p-0" class="placeholder__label"></label>
                </li>
                <li class="placeholder__item">
                    <input type="radio" class="placeholder__radio" name="choice" id="p-1" />
                    <label for="p-1" class="placeholder__label"></label>
                </li>
                <li class="placeholder__item">
                    <input type="radio" class="placeholder__radio" name="choice" id="p-2" />
                    <label for="p-2" class="placeholder__label"></label>
                </li>
                <li class="placeholder__item">
                    <input type="radio" class="placeholder__radio" name="choice" id="p-3" />
                    <label for="p-3" class="placeholder__label"></label>
                </li>
                <li class="placeholder__item placeholder__carousel">
                    <input type="checkbox" class="placeholder__check" name="play" id="c-1" />
                    <label for="c-1" class="placeholder__play"></label>
                </li>
            </ul>
        </div>



        <div class="slider__item test">1</div>
        <div class="slider__item test">2</div>
        <div class="slider__item test">3</div>
        <div class="slider__item test">4</div>

    </section>


</body>

</html>
