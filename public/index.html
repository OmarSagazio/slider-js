<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack Rules!</title>
</head>

<body>


    <section class="slider" id="ciao">

        <div class="wrapper">
            <button class="slider__card-prev" width="170" height="250" type="button" data-role="none" aria-label="Previous" role="button"></button>
            <div class="card card--active">
                <img src="https://img.ibs.it/images/9788869183492_0_0_300_75.jpg" class="card__image card__will-animate">
            </div>
            <button class="slider__card-next" type="button" data-role="none" aria-label="Next" role="button"></button>
        </div>

        <div class="cards-placeholder">
            <div class="cards-placeholder__item"></div>
        </div>

    </section>

    <section class="slider" id="ciccio">

        <div class="wrapper">
            <button class="slider__card-prev slick-arrow" width="170" height="250" type="button" data-role="none" aria-label="Previous"
                role="button"></button>
            <div class="card card--active">
                <img src="https://img.ibs.it/images/9788869183492_0_0_300_75.jpg" class="card__image card__will-animate">
            </div>
            <button class="slider__card-next slick-arrow" type="button" data-role="none" aria-label="Next" role="button"></button>
        </div>

        <div class="cards-placeholder">
            <div class="cards-placeholder__item"></div>
        </div>

    </section>
    

</body>

</html>
